<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
    .block-example {
      display: block;
      background-color: lightblue;
      padding: 10px;
      margin-bottom: 5px;
      width: 100px;
    }

    .inline-example {
      display: inline;
      background-color: lightgreen;
      padding: 5px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
<h2>Block ელემენტი</h2>
<div class="block-example">Block 1</div>
<div class="block-example">Block 2</div>
<h2>Inline ელემენტი</h2>
<span class="inline-example">Inline 1</span>
<span class="inline-example">Inline 2</span>
<span class="inline-example">Inline 3</span>
</body>
</html>
<!-- block ახალი ხაზზე იწყება, სიგანე მთლიანი მშობელი ელემენტისაა -->
 <!-- inline გვერდით ჯდება, width და height არ მუშაობს -->
