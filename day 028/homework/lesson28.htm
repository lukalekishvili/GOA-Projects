<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="text">Text:</label>
        <input type="text" id="text" name="text"><br><br>
        <label for="name">Name:</label>
        <input type="name" id="name" name="name" required><br><br>
        <label for="email">Email::</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="tel">Tel:</label>
        <input type="tel" id="tel" name="tel"><br><br>
        <label for="number">Number:</label>
        <input type="number" id="number" name="number"><br><br>
        <label for="search">Search:</label>
        <input type="search" id="search" name="search"><br><br>
        <label for="url">URL:</label>
        <input type="url" id="url" name="url"><br><br>
        <label for="file">File:</label>
        <input type="file" id="file" name="file"><br><br>
        <label for="hidden"></label>
        <input type="hidden" id=hidden"" name="hidden"><br><br>
        <label for="button"></label>
        <button type="button" id="button" name="button">Click Me</button><br><br>
        <label for="reset"></label>
        <button type="reset" id="reset" name="resset">reset</button><br><br>
        <label for="submit"></label>
        <button type="submit" id="submit" name="submit">submit</button><br><br>
        <input type="radio" id="radio1" name="radio">
        <label for="radio">5-20</label><br>
        <input type="radio" id="radio2" name="radio">
        <label for="radio">20-40</label><br>
        <input type="radio" id="radio3" name="radio">
        <label for="radio">40-60</label><br><br>
        <input type="checkbox" id="accept">
        <label for="accept">agree to terms&conditions</label><br><br>
        <label for="range"></label>
        <input type="range" id="range" name="range">
        <label for="image"><img src="./goa.jpg" style="width: 500px;"></label>
        <input type="image" id="image" name="image"><br><br>
        <label for="color"></label>
        <input type="color" id="color" name="color"><br><br>
        <label for="month"></label>
        <input type="month" id="month" name="month"><br><br>
        <label for="date"></label>
        <input type="date" id="date" name="date"><br><br>
        <label for="time"></label>
        <input type="time" id="time" name="time"><br><br>
        <label for="week"></label>
        <input type="week" id="week" name="week"><br><br>
    </form>
</body>
</html>
