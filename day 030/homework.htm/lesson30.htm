<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Navigation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

</body>
</html>
<!-- Inline style must be written directly inside the HTML element using the style="" attribute. -->
<!-- Internal CSS is written inside a <style> tag within the <head> section of the HTML document. 
     For classes, use .class-name { ... }, and for IDs, use #id-name { ... }. -->
<!-- External CSS should be written in a separate .css file and linked to the HTML document 
     using the <link> tag inside the <head>. The href attribute should contain the name of the CSS file. -->
