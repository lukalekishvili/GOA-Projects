<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            display: grid;
            background-color: red;
            width: 400px;
            height: 200px;
            margin-left: 300px;
            margin-top: 100px;
            transition: transform 2s;
        }
        .div1:hover{
            transform: rotate(180deg);
        }
        p{
            position: relative;
            top: 10px;
            left: 70px;
            color: antiquewhite;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="div1">
        <p>Hello world</p>
    </div>
</body>
</html>
