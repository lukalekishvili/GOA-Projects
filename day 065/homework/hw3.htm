    .box {
      width: 150px;
      height: 100px;
      border: 2px solid black;
      background: lightgreen;
      overflow: scroll;
      padding: 5px;
    }
  </style>
</head>
<body>
      <h2>overflow: scroll</h2>
  <div class="box">
    Scroll ყოველთვის გამოჩნდება, თუნდაც შიგთავსი არ სცდებოდეს.
  </div>

  <br>

  <div class="box">
    <p>Scroll ბარი ყოველთვის ჩანს — ვერტიკალურიც და ჰორიზონტალურიც.</p>
  </div>
